dist: focal
sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t stephengrider/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true stephengrider/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-north-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-eu-north-1-147704599131"
  bucket_path: "frontend"
  on:
    branch: main
  access_key_id: $AWS_BS_ACCESS_KEY
  secret_access_key: $AWS_BS_SECRET_KEY
